    <div class="formulario-empleo">
        <h1>Formulario de Solicitud de Empleo</h1>
        <form action="/procesar_solicitud" method="POST">

            <div>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
    
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div>
                <label for="curriculum">Adjuntar Currículum:</label>
                <input type="file" id="curriculum" name="curriculum" accept=".pdf, .doc, .docx" required>
            </div>
    
            <div>
                <button type="submit">Enviar Solicitud</button>
            </div>
    
        </form>


    </div>
